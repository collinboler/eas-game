<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="game/game.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div class="overlay">
      <div class="instructions" id="instructions">
        <h1>KOWLOON WALLED CITY</h1>
        <p>Click or press any key to start</p>
        <p class="controls">WASD / Arrows = Move</p>
        <p class="hint">Explore the city. Approach doors and stairs for prompts!</p>
      </div>
      <div class="scroll-counter" id="scroll-counter">KOWLOON CITY</div>
      <div class="action-prompt" id="action-prompt"></div>
      <div class="minimap" id="minimap">
        <canvas id="minimap-canvas" width="180" height="140"></canvas>
        <div class="minimap-label">KOWLOON WALLED CITY</div>
      </div>
    </div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <div id="popup-text" class="popup-text"></div>
        <button id="popup-close" class="popup-close">Close</button>
      </div>
    </div>
    <script type="module" src="game/game.ts" defer></script>
  </body>
</html>
