<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="game/game.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div class="overlay">
      <div class="instructions" id="instructions">
        <h1>KOWLOON BACKROOMS</h1>
        <p>Click to start</p>
        <p class="controls">A/D or Arrow Keys to move â€¢ W/Space to jump</p>
        <p class="hint">Collect all 7 scrolls hidden in the Walled City...</p>

    </div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <div id="popup-text" class="popup-text"></div>
        <button id="popup-close" class="popup-close">Close</button>
      </div>
    </div>
    <script type="module" src="game/game.ts" defer></script>

</html>
