<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="game/game.css" />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height, user-scalable=0"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="full-screen" content="yes" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="360-fullscreen" content="true" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <canvas id="bg"></canvas>
    <div class="overlay">
      <div class="instructions" id="instructions">
        <h1>KOWLOON WALLED CITY</h1>
        <p style="color: #ff6666; font-size: 1.1rem; margin: 10px 0;">1993 - DEMOLITION IN PROGRESS</p>
        <p>You are a tourist, climbing the doomed Walled City</p>
        <p class="hint">Collect historical scrolls before the demolition wave destroys everything</p>
        <p class="controls">A/D: Move â€¢ W/Space: Jump</p>
        <p style="margin-top: 15px; font-size: 0.9rem;">Click to start</p>
      </div>
      <div class="scroll-counter" id="scroll-counter">HEIGHT: 0m | SCROLLS: 0</div>
      <button class="restart-btn" id="restart-btn">RESTART</button>
    </div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <div id="popup-text" class="popup-text"></div>
        <button id="popup-close" class="popup-close">Close</button>
      </div>
    </div>
    <script type="module" src="game/game.ts" defer></script>
  </body>
</html>
